<script src="config/react.development.js"></script>
<script src="config/babel.min.js"></script>
<script src="config/react-dom.development.js"></script>

<style>

.box {
    width: 100px;
    line-height: 100px;
    border: 2px solid black;
    display: inline-block;
    background-color: rgb(43, 38, 184);
    text-align: center;
}

#root {
    width: 400px;
    line-height: 200px;
    border: 2px solid black;
    display: inline-block;
    text-align: center;
}

</style>

<div id = "root"></div>

<script type="text/babel">

    function Box() {
        return <div className = "box" >1</div>
    }

    function App() {
        return <div>
            <div><Box/><Box/></div>
            <div><Box/><Box/></div>
            </div>
    }

    var container = document.getElementById("root")
    var root = ReactDOM.createRoot(container)
    root.render(<App/>)

</script>
